<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
<title>form</title>
</head>
<body>
<div class="container">
<div class="registration">Registration Form</div>
<form>
<div class="container2">
<div class="inputbox">
    <span class="inputtext">Full Name</span>
    <input type="text" placeholder="Enter Your Name">
</div>

<div class="inputbox">
    <span class="inputtext">User Name</span>
    <input type="text" placeholder="Enter Your User Name">
</div>

<div class="inputbox">
    <span class="inputtext">Email</span>
    <input type="text" placeholder="Enter Your Email">
</div>

<div class="inputbox">
    <span class="inputtext">Phone Number</span>
    <input type="number" placeholder="Enter Your Phone Number">
</div>

<div class="inputbox">
    <span class="inputtext">Password</span>
    <input type="password" placeholder="Enter Your Password">
</div>

<div class="inputbox">
    <span class="inputtext">Confirm Your Password</span>
    <input type="password" placeholder="Confirm Your Password">
</div>
<input class="classinpute" type="Submit" value=" Register Here!">
</div>




</form>
</div>
    

</body>
</html>
